<div class="row">
  <div
    class="col-md-3 mb-5 animate__animated animate__fadeIn"
    *ngFor="let movie of movies"
  >
    <img
      [src]="movie.poster_path | poster"
      class="img-fluid poster"
      (click)="onMovieClick(movie)"
    />
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <ngx-stars
            [initialStars]="movie.vote_average"
            [maxStars]="10"
            [size]="14"
            [readonly]="true"
            [color]="'yellow'"
          ></ngx-stars>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number : "1.1-1" }}
        </div>
      </div>
    </div>
  </div>
</div>
