<div class="row animate__animated animate__fadeIn animate__faster" *ngIf="pelicula">
  <div class="col-md-6">
    <img
      [src]="pelicula.poster_path | poster"
      [alt]="pelicula.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ pelicula.title }}</h3>

    <div class="row">
      <div class="col">
        <ngx-stars
          [initialStars]="pelicula.vote_average"
          [maxStars]="10"
          [size]="15"
          [readonly]="true"
          [color]="'yellow'"
        ></ngx-stars>
      </div>

      <div class="col text-white">
        {{ pelicula.vote_average | number : "1.1-1" }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-white">
        {{ pelicula.overview }}
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-outline-info" (click)="onRegresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length > 0">
  <div class="col">
    <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
  </div>
</div>
